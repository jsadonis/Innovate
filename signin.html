   </head>
<body>
    <div class="wrapper-cont" background-image="img/build-5.jpg">
       <div class="wrapper">
          <h2>Sign In</h2>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Input password" required>
            </div>
            <div class="input-box button">
              <input href="index.html" type="Submit" value="Sign In">
            </div>
          </form>
        </div>
    </div>
